<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
        <h1> Witaj w naszym quizie.</h1>
        <div class="paragraf">Sprobój odpowiedzieć na poniższe pytania. Powodzenia!</div><br>
  
<div class="quiz">
        <div class="first">

                <p> Które miasto jest stolicą Polski?</p>
                <button class="wrong">Wodzisław Śląski</button>
                <button class="wrong">Mysłowice</button>
                <button class="correct">Warszawa</button>
        
            </div><br>

        <div class="second">

                <p> W którym roku była bitwa pod Grunwaldem?</p>
                <button class="wrong">w 996</button>
                <button class="correct">w 1410</button>
                <button class="wrong">w 1939</button>
        
            </div><br>
        
            <div class="third">

                    <p> Jak ma na imię mąż królowej Elżbiety II?</p>
                    <button class="wrong">Edward</button>
                    <button class="correct">Filip</button>
                    <button class="wrong">Karol</button>
            
                </div><br>
           
                <div class="forth">

                        <p> Jak ma na imię żona prezydenta Dudy? </p>
                        <button class="wrong">Alexandra</button>
                        <button class="wrong">Magdalena</button>
                        <button class="correct">Agata</button>
                
                    </div><br><br>
        
</div>

<div class="menu"> 
        <button class="check">Sprawdź swój wynik!</button>
        <button class="show">Pokaż poprawne odpowiedzi</button>
        <button class="again">Zagraj jeszcze raz</button>
   </div> 
            

    <script src="main.js"></script>
</body>
</html>
